<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" icon="arrow-back-outline" text="" (click)="dismiss()"></ion-back-button>
    </ion-buttons>
    <div class="toolbar-content">
      <div class="logo" (click)="navigateToDashboard()">
        <img src="assets/imgs/logo.png">
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 class="settings-heading">Water Settings</h1>
  <ion-list class="water-settings-list">
    <ion-item class="list-header">Water Intake Goal</ion-item>
    <ion-item lines="none">
      <ion-input [(ngModel)]="goal" type="number" label="{{ unitLabel }}"></ion-input>
    </ion-item>
    <br>
    

    <ion-item class="list-header">Reminders</ion-item>
    <ion-item lines="none">
      <ion-toggle [(ngModel)]="reminders.enabled" aria-label="Enable Reminders"></ion-toggle>
      <ion-label>Enable Reminders</ion-label>
    </ion-item>
    <br>
    
    <ion-item lines="none" *ngIf="reminders.enabled">
      <ion-label>
        Reminders will be sent at the following times if you haven't reached the corresponding percentages of your goal:
        <ul>
          <li>8:00 AM - 33%</li>
          <li>1:00 PM - 66%</li>
          <li>8:00 PM - 100%</li>
        </ul>
      </ion-label>
    </ion-item>

    <ion-item class="list-header">Units</ion-item>
    <ion-item lines="none">
      <ion-select [(ngModel)]="unitPreference" (ionChange)="updateUnitLabel()" aria-label="Preferred Unit">
        <ion-select-option value="L">Liters (L)</ion-select-option>
        <ion-select-option value="glasses">Glasses</ion-select-option>
      </ion-select>
    </ion-item>
    <br>
    

    <ion-item class="list-header">Hydration Tips</ion-item>
    <ion-item lines="none">
      <ion-toggle [(ngModel)]="hydrationTips.enabled" aria-label="Enable Hydration Tips"></ion-toggle>
      <ion-label>Enable Tips</ion-label>
    </ion-item>
    <br>
    <ion-item lines="none" *ngIf="hydrationTips.enabled">
      <ion-input [(ngModel)]="hydrationTips.frequency" type="number" label="Tips Frequency (times/day)"></ion-input>
      <br>
      <br>
    </ion-item>
