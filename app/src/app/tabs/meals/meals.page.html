<ion-header>
  <ion-toolbar>
    <div class="logo">
      <img src="assets/imgs/logo.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="loaded">
    <div class="meal-page-header">
      <div class="banner">
        <p class="meal-page-title">Meal Plan</p>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
      </div>
      <ion-list>
        <ion-item lines="none">
          <ion-select (ionChange)="handleSelectChange($event)" value="{{ selectedMealPlan?.id }}" aria-label="Meal Plan Options" placeholder="Meal plan options" >
            <ion-select-option *ngFor="let mealPlan of mealPlans" value="{{ mealPlan.id }}">{{mealPlan.title}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>

    <ion-modal [keepContentsMounted]="true">
      <ng-template>
        <ion-datetime
          id="datetime"
          color="success"
          presentation="date"
          [value]="currentDate"
          [min]="customerMealPlanDate"
          max="2028-02-08T00:00:00"></ion-datetime>
      </ng-template>
    </ion-modal>

    <swiper-container *ngIf="selectedMealPlan" #swiper (click)="slideClick($event)" [modules]="swiperModule" [spaceBetween]="10" [slidesPerView]="2.3">
      <swiper-slide *ngFor="let meal of selectedMealPlan?.meals; let i = index; trackBy:trackItems" [class.active]="i === currentSlideIndex">
        <p style="text-align: center;">
          {{ meal.type }}
          <br>
          <small>{{ meal.time }}</small>
        </p>
      </swiper-slide>
    </swiper-container>

    <div class="row-container" *ngIf="selectedMealPlan">
        <ion-list *ngFor="let option of selectedMealPlan.meals[currentSlideIndex]?.options; let i = index; trackBy:trackItems">

          <ion-item mode="ios" lines="none" class="list-header">
            <ion-label><h2>Option {{ i + 1 }}</h2></ion-label>
            <ion-checkbox aria-label="Label" slot="end"></ion-checkbox>

          </ion-item>

          <ion-item lines="none" *ngFor="let itemEntry of option.foodItemEntries; trackBy:trackItems">
            <ion-label>
              <h2>{{ itemEntry?.foodItem?.name }}</h2>
              <p>{{ itemEntry?.foodItem?.description }}</p>
              </ion-label>
            <ion-avatar slot="start">
              <img src="assets/imgs/avocado-toast.jpg"/>
            </ion-avatar>
          </ion-item>

          <ion-item [button]="true" class="more-info-item" lines="none">
            <ion-label slot="start">
              <h2 class="more-info" >More info</h2>
            </ion-label>
            <ion-icon name="menu" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
    </div>
  </div>

</ion-content>
