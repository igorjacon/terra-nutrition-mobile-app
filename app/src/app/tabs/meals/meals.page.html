<ion-header>
  <ion-toolbar>
    <div class="logo">
      <img src="assets/imgs/logo.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="meal-page-header">
    <div class="banner">
      <p class="meal-page-title">Meal Plan</p>
      <ion-datetime-button datetime="datetime"></ion-datetime-button>
    </div>
  </div>
  
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime
      id="datetime"
      color="success" 
      presentation="date" 
      [value]="currentDate"
      [min]="customerMealPlanDate"
      max="2028-02-08T00:00:00"></ion-datetime>
    </ng-template>
  </ion-modal>

  <swiper-container #swiper (click)="slideClick($event)" [modules]="swiperModule" [spaceBetween]="10" [slidesPerView]="2.3">
    <swiper-slide *ngFor="let meal of mealData; let i = index" [class.active]="i === currentSlideIndex">
      <p>{{meal.name}}</p>
    </swiper-slide>
  </swiper-container>

  <div class="row-container">
    <ion-list *ngFor="let meal of mealData[currentSlideIndex].optionGroups; let i = index"> 

      <ion-item lines="none" class="list-header">
        <ion-label><h2>{{meal.name}}</h2></ion-label>
        <ion-checkbox [checked]="isChecked(currentSlideIndex, i)" (ionChange)="toggleCheckbox(i)" aria-label="Label" slot="end"></ion-checkbox>
      </ion-item> 

      <ion-item lines="none" *ngFor="let option of meal.options"> 
        <ion-label>
          <h2>{{option.name}}</h2>
          <p>{{option.calories}} Calories</p>
        </ion-label>
        <ion-avatar slot="start">
            <img src="{{option.img}}"/>
        </ion-avatar>
      </ion-item>

      <ion-item [button]="true" class="more-info-item" lines="none"> 
        <ion-label slot="start">
          <h2 class="more-info" >More info</h2>
        </ion-label>
        <ion-icon name="menu" slot="end"></ion-icon>
      </ion-item>
    
    </ion-list>
    
  </div>

</ion-content>
