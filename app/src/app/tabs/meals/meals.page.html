<ion-header>
  <ion-toolbar>
    <div class="logo">
      <img src="assets/imgs/logo.png">
    </div>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="meal-page-header">

    <div class="banner">
      <p class="meal-page-title">My Meals</p>
        <div class="date-circle">
          <p class="date-circle-number">10</p>
          <p class="date-day">Mon</p>
        </div>
    </div>

    <p class="meal-page-description">Choose an option from each category to track your meals for today</p>

  </div>


  <swiper-container space-between="10" slides-per-view="2.3">
    <swiper-slide>
        <p class="meal-category">Breakfast</p>
    </swiper-slide>
    <swiper-slide>Lunch</swiper-slide>
    <swiper-slide>Snacks</swiper-slide>
    <swiper-slide>Dinner</swiper-slide>
  </swiper-container>

  <div class="row-container">
        <ion-list>
          <ion-item lines="none" class="list-header">
            <ion-label>
              <h2>Option 1</h2>
            </ion-label>
            <ion-icon class="add-meal" name="add-circle"></ion-icon>
          </ion-item>

          <ion-item lines="none">
            <ion-label>
              <h2>Oatmeal</h2>
              <p>350 calories</p>
              <p class="macros"><span style="color: green;">5g Protein</span><span style="color: red;">5g Fat</span> <span style="color: orangered;">60g Carbs</span></p>

            </ion-label>
            <ion-avatar>
              <img src="assets/imgs/oatmeal.jpg"/>
            </ion-avatar>
          </ion-item>

          <ion-item lines="none">
            <ion-label>
              <h2>Protein shake</h2>
              <p>250 Calories</p>
              <p class="macros"><span style="color: green;">25g Protein</span><span style="color: red;">20g Fat</span> <span style="color: orangered;">60g Carbs</span></p>
            </ion-label>
            <ion-avatar>
              <img src="assets/imgs/protein-shake.jpg"/>
            </ion-avatar>
          </ion-item>

              <h2>Option 1</h2>
            </ion-label>
            <ion-icon class="add-meal" name="add-circle"></ion-icon>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              <h2>Oatmeal</h2>
              <p>350 calories</p>
            </ion-label>
            <ion-avatar>
              <img src="assets/imgs/oatmeal.jpg"/>
            </ion-avatar>
          </ion-item>
          <ion-item lines="none">
            <ion-label>
              <h2>Protein shake</h2>
              <p>250 calories</p>
            </ion-label>
            <ion-avatar>
              <img src="assets/imgs/protein-shake.jpg"/>
            </ion-avatar>
          </ion-item>

  </div>

</ion-content>
