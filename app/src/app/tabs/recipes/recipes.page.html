<ion-header>
  <ion-toolbar>
    <div class="logo" (click)="goToDashboard()">
      <img src="assets/imgs/logo.png">
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!loaded">
    <ion-list-header>
      <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text [animated]="true"></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="loaded">
    <!-- <h2>Recipes</h2> -->
    <ion-card *ngFor="let recipe of recipes; let i = index; trackBy:trackItems">
      <ion-card-header>
        <ion-card-title>{{ recipe?.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list *ngIf="recipe?.foodItemEntries.length" lines="none">
          <ion-item><b>Ingredients</b></ion-item>
          <ion-item *ngFor="let item of recipe?.foodItemEntries; let i = index; trackBy:trackItems">
            <ion-label>{{ item?.foodItem?.name }}</ion-label>
          </ion-item>
        </ion-list>

        <br>
        <ion-list>
          <ion-item *ngIf="recipe?.instructions" [button]="true" class="more-info-item" lines="none" (click)="toggleInstructions(recipe.id.toString())">
            <ion-label slot="start">
              <h2 class="more-info">Instructions</h2>
            </ion-label>
          </ion-item>
          <ion-item *ngIf="instructions[recipe.id.toString()]" lines="none">
            <div [innerHTML]="sanitizeHTML(recipe?.instructions)"></div>
          </ion-item>
        </ion-list>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
