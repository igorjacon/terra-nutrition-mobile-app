<ion-tabs>
  <ion-tab-bar translucent="true" slot="bottom">

    <ion-tab-button tab="dashboard">
      <ion-icon name="stats-chart-outline"></ion-icon>
      <ion-label>Dashboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="meals">
      <ion-icon name="nutrition-outline"></ion-icon>
      <ion-label>My Meals</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account-details">
      <!-- <ion-icon name="person-circle-outline"></ion-icon> -->
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Account details</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="settingsPage()" tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
